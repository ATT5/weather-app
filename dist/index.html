<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="input-box">
        <p class="error">Problem getting location</p>
        <input type="text" placeholder="Search city" />
      </div>
    </header>

    <div class="container">
      <div class="title">
        <p class="clime"></p>
        <h1></h1>
      </div>
      <div class="weather">
        <span class="degrees"></span>
      </div>
      <div class="weather-info">
        <p class="info feels-like">Feels like: <span class="fl"></span></p>
        <p class="info wind">Wind: <span class="wn"></span> km</p>
        <p class="info humidity">Humidity: <span class="hu"></span> %</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
